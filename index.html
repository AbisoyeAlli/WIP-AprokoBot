<html>

<head>
    <title>AprokoBot</title>
    <link rel="stylesheet" href="style.css">
</head>


<div class="flex">
    <div>
        <h1>AprokoBot</h1>
    </div>
    <div id="result">
    </div>
    <div class="input">
        <input type="text" id="ans" placeholder="Enter your response" required/>
    </div>
</div>



<script type="text/javascript">
    let questions = [
        "Hello there, I'm Aproko. What's your name?",
        "Where are you from?",
        "How old are you?",
        "What tech stack is your favourite?",
        "It was nice talking with you. Till next time! Hopefully Abisoye will find time to make me more intelligent"
    ];

    let num = 0;
    let output = document.querySelector("#result");
    output.innerHTML = questions[0];
    let inputBox = document.querySelector("#ans");

    function changeQuestion() {
        inputBox.setAttribute("placeholder", "Enter your response");
        output.innerHTML = questions[num];
        if (num == 4) {
            inputBox.setAttribute("placeholder", "");
            inputBox.style.display == "none";
        }
    }

    function showResponse() {
        let input = inputBox.value;
        if (inputBox.value == "") {} else {
            if (num == 0) {
                output.innerHTML = `Hello ${input}, nice to meet you. I'm curious...`
                inputBox.value = "";
                inputBox.setAttribute("placeholder", "Please wait...");
                ++num;
                setTimeout(changeQuestion, 3000);
            } else if (num == 1) {
                output.innerHTML = `${input} must be a nice place.`;
                inputBox.value = "";
                inputBox.setAttribute("placeholder", "Please wait...");
                ++num;
                setTimeout(changeQuestion, 3000);
            } else if (num == 2) {
                output.innerHTML = `It means you were born in ${2021 - input}? How cool.`;
                inputBox.value = "";
                inputBox.setAttribute("placeholder", "Please wait...");
                ++num;
                setTimeout(changeQuestion, 7000);
            } else if (num == 3) {
                output.innerHTML = `${input} is an interesting stack. I'm an aspiring AI, lol`;
                inputBox.value = "";
                inputBox.setAttribute("placeholder", "Please wait...");
                ++num;
                setTimeout(changeQuestion, 3000);
            }
        }
    }

    inputBox.addEventListener("keypress", function(e) {
        if (e.which == 13) {
            showResponse()
        }
    })
</script>

</html>
